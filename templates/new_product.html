<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=K2D">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <title>add_product</title>
</head>
<body>
    <header>
        <div id="header-content" class="container">
            <div id="img-container"><img id="logo" src="../static/img/logo.png" alt="logo"></div>
            <nav>
                <ul>
                        <li id="home"><a href="#"><img src="../static/img/home.png" alt="home"></a></li>
                        <li id="profile"><a href="#"><img src="../static/img/profile.png" alt="profile"></a></li>
                        <li id="info"><a href="#"><img src="../static/img/info.png" alt="info"></a></li>
                        <li id="logout"><a href="#"><img src="../static/img/logout.png" alt="logout"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
            <div class="container">
                    <div class="signup">
                        <form action="">
                            <label for="category">Product Category: <br>
                                <select name="category" id="category">
                                    <option value="">Electronics</option>
                                    <option value="">Furniture</option>
                                    <option value="">Sports</option>
                                    <option value="">Jewelery</option>
                                    <option value="">Antiques</option>
                                    <option value="">Accessories</option>
                                </select>
                            </label><br>
                            <label for="name">Product Name:
                                <input type="text" name="product_name" id="name" placeholder="e.g. watch">
                            </label><br>
                            <label for="description">Product Description:
                                <textarea name="description" id="description" cols="60" rows="4"></textarea>
                            </label><br>
                            <label for="qty">Product Quantity:
                                <input type="number" name="qty" id="qty" placeholder="number of units">
                            </label><br>
                            <label for="cost">Unit Cost:
                                <input type="number" name="cost" id="cost" placeholder="cost per unit">
                            </label><br>
                            <button class="discard"><span class="fa fa-times"></span></button>
                            <button type="submit" class="save"><span class="fa fa-check"></span></button>
                        </form>
                    </div>
                </div>
        
    </main>
    <footer>
        <div class="container">
            <div>
                <p id="copy">&copy 2018 - <cite><em>powered by mufasaCo.</em></cite></p>
                <ul>
                    <li><a href="#" class="fa fa-facebook"></a></li>
                    <li><a href="#" class="fa fa-twitter"></a></li>
                    <li><a href="#" class="fa fa-slack"></a></li>
                    <li><a href="#" class="fa fa-skype"></a></li>
                </ul>
            </div>
    </div>
    </footer>
    <script src="../static/custom.js"></script>
</body>
</html>
